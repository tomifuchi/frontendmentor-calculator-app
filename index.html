<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="calculator">
    <header>
      <div class="tittle">calc</div>
      <div class="theme-slider">
        <h5 id="theme-tittle">theme</h5>
        <h5 id="theme-name"><span>1</span> <span>2</span> <span>3</span></h5>
        <div class="slider">
        <input type="radio" id="theme-1" name="current-theme" value="theme-1" checked>
        <label for="theme-1">1</label>
        <input type="radio" id="theme-2" name="current-theme" value="theme-2">
        <label for="theme-2">2</label>
        <input type="radio" id="theme-3" name="current-theme" value="theme-3">
        <label for="theme-3">3</label>
        <div class="indicator"></div>
        </div>
      </div>
    </header>
    <div class="display">
      <div class="sub-display">
      <h5 data-state></h5>
      </div>
      <div class="main-display">
      <h3 data-operator></h3>
      <h3 data-numeric-display></h3>
      </div>
    </div>
    <div class="control-panel">
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-key="Backspace">DEL</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-operator-key data-key="+">+</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-operator-key data-key="-">-</button>
      <button data-key=".">.</button>
      <button data-key="0">0</button>
      <button data-operator-key data-key="/">/</button>
      <button data-operator-key data-key="*">*</button>
      <button data-key="`">AC</button>
      <button data-operator-key data-key="=">=</button>
      <button data-operator-key data-key="Enter" style="display: none;"></button>
    </div>
  </div>
  </div>
</body>
<script src="script.js" defer></script>
</html>
